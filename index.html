<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--<link rel="stylesheet" href="css/style.css"> -->
  <title>Vacation Survey</title>
</head>

<body>


  <div class="container">
    --  <div id="image">
      <img src="img/image.jpg" alt="">
    </div>


    <form action="index.html" class="col-12">
      <div class="form-group">
        <label for="name">
          What is your full name ?
        </label>
        <br>
        <input type="text" class="form-control" name="fullName" placeholder="Full name" id="name" pattern="[A-Za-z]" required>
        <br>
        <div class="form-check">
          Do you like travelling ?
          <br>

          <input type="radio" class="form-check-input" name="choice">
          <label class="form-check-label" for="Yes">
            Yes
          </label>
          <br>
          <input type="radio" class="form-check-input" name="choice">
          <label class="form-check-label" for="No">
            No
          </label>
          <br>
          <input type="radio" class="form-check-input" name="choice">
          <label class="form-check-label" for="Not Sure">
            Not Sure
          </label>
          <br>

          How often do you travel ?
          <br>

          <input type="radio" class="form-check-input" name="times" id="week">
          <label class="form-check-label" for="Weekly">
            Weekly
          </label>
          <br>
          <input type="radio" class="form-check-input" name="times" id="month">
          <label class="form-check-label" for="Monthly">
            Monthly
          </label>
          <br>
          <input type="radio" class="form-check-input" name="times" id="year">
          <label class="form-check-label" for="Annually">
            Annually
          </label>
          <br>
          <input type="radio" class="form-check-input" name="times" id="none">
          <label class="form-check-label" for="Never">
            Never
          </label>

          <br>

          How much are you willing to spend on travel?
          <br>

          <input type="radio" class="form-check-input" name="price" id="low">
          <label class="form-check-label" for="0">
            $0 -$500
          </label>
          <br>
          <input type="radio" class="form-check-input" name="price" id="mid">
          <label class="form-check-label" for="1000">
            $500 -$1000
          </label>
          <br>
          <input type="radio" class="form-check-input" name="price" id="high">
          <label class="form-check-label" for="5000">
            $1000 -$5000
          </label>
          <br>
          <input type="radio" class="form-check-input" name="price" id="veryhigh">
          <label class="form-check-label" for="Above">
            Above $5000
          </label>
          <br>

          What type of holidays do you prefer?
          <br>


          <input class="form-check-input" type="checkbox" id="Romantic">
          <label class="form-check-label" for="Romantic">
            Romantic
          </label>
          <br>
          <input class="form-check-input" type="checkbox" id="Camping">
          <label class="form-check-label" for="Camping">
            Camping
          </label>
          <br>
          <input class="form-check-input" type="checkbox" id="Adventure">
          <label class="form-check-label" for="Adventure">
            Adventure
          </label>
          <br>
          <input class="form-check-input" type="checkbox" id="Relaxation">
          <label class="form-check-label" for="Relaxation">
            Relaxation
          </label>
          <br>
          <input class="form-check-input" type="checkbox" id="Family">
          <label class="form-check-label" for="Family">
            Family
          </label>
          <br>
          <input class="form-check-input" type="checkbox" id="Other">
          <label class="form-check-label" for="Other">
            Other,please specify <input type="text" class="form-control form-control-sm" name="other">

          </label>
          <br>
        </div>


      </div>
      <button type="button" name="Submit" class="btn">Submit
      </button>

    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
